<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Basketball score keeper</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
<section class="section">
   <div class="container">
      <div class="columns">
         <div class="column is-half is-offset-one-quarter">
            <div class="card">
               <div class="card-image">
                  <figure class="image is-2by1">
                     <img src="./bballImage.jpeg" alt="">
                  </figure>
               </div>
               <header class="card-header">
                  <p class="card-header-title">
                     Basketball Score Keeper
                  </p>
                  <button class="card-header-icon" aria-label="more options">
                     <span class="icon">
                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                     </span>
                  </button>
               </header>
               <div class="card-content">
                  <div class="content">
                        <h1 class="title is-1"><span id="t1Score">0</span> to <span id="t2Score">0</span></h1>
                        <p class="subtitle">Use the buttons below to keep score</p>
                        <label for="playTo" class="label is-large is-inline">Playing To</label> 
                        <div class="select is-rounded">
                           <select name="" id="playTo">
                              <option value="7">7</option>
                              <option value="11">11</option>
                              <option value="21">21</option>
                           </select>
                        </div>
                  </div>
                  <span>Enter name of team 1: </span><input type="text" class="text" id="t1Name"> <br>
                  <span>Enter name of team 2: </span><input type="text" class="text" id="t2Name">
               </div>
               <footer class="card-footer">
                  <button class="is-primary button card-footer-item is-large" id="t1Button">+1&nbsp <span id="t1Text">Team 1</span></button>
                  <button class="is-info button card-footer-item is-large" id="t2Button">+1&nbsp <span id="t2Text">Team 2</span></button>
                  <button class="is-danger button card-footer-item is-large" id="reset">Reset</button>
               </footer>
            </div>
         </div>
      </div>
   </div>
</section>

   <script src="app.js"></script>
</body>
</html>
